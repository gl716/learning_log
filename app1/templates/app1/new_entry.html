{% extends "app1/base.html" %}

{% block content %}

    <p><a href="{% url 'app1:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'app1:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Add entry</button>
    </form>
{% endblock content %}
